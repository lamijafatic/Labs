 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <h1>Table (Task 1)</h1>
    <table id="tabela" data-url="students.json" style="border-collapse: collapse;">




    </table>
    <style>
              #tabela {border: 1px solid black;
    }
    #tabela th, #tabela td {
        border: 1px solid black;
        padding: 8px; 
    }
    </style>

    <script>
     
$(document).ready(function() {
    $.ajax({
        url: 'languages.json',
        type: 'get',
        dataType: 'json',
        error: function(xhr, status, error) {
            console.error("Error fetching data:", error);
        },
        success: function(data) {
            var keyNum = Object.keys(data[0]).length; /* broj keyova, svejedno 0,1,2... ista duyina*/
            var keys = Object.keys(data[0]); // pravi arraz keysa
            var thead = $('<thead>');
            var trHeader = $('<tr>');


            for (var i = 0; i < keyNum; i++) {
                trHeader.append('<th>' + keys[i] + '</th>');
            }

            thead.append(trHeader);
            $('#tabela').append(thead);



            $.each(data, function(index, item) {
                var tr = $('<tr>');

                var values = Object.values(item); //array values

                
                    
                    for (var j = 0; j < values.length; j++) {
                        tr.append('<td>' + values[j] + '</td>');
                    }
                

                $('#tabela').append(tr);
            });
        }
    });
});
</script>

   







  </body>
</html>
