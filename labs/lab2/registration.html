<!DOCTYPE html>
<html>
<head>
<title>Lab 1</title>
<meta charset="utf-8">

</head>
<body>
    <div id="okvir" style="margin:auto; display:block ; text-align:center;">
    <img src="ibu_ikona.png" alt="ibu ikona" style="margin:auto;display:block; height:150px; width:150px">
    <h2>International Burch University</h1>
    <h1>REGISTRATION FORM</h1>
    
    <form action="login.html">
       <label for="firstname">Firstname::</label> <br>
       <input type="text" id="firstname" name="firstname" placeholder="Enter your firstname" > <br>
      
       <label for="lastname">Lastname:</label> <br>
       <input type="text" id="lastname" name="lastname" placeholder="Enter your lastname" > <br>
      
       <label for="password">Password:</label> <br>
       <input type="password" id="password" name="password"  > <br>

       <label for="date">Date of birth:</label> <br>
       <input type="date" id="date" name="date"  > <br>

       <label for="place">Place of birth:</label> <br> 
       <input type="text" id="place" name="place"  ><br>
       <label>Gender:</label> <br>
       <label>
        <input type="radio" name="gender" value="male">
        Male
    </label>
    <br>
    <label>
        <input type="radio" name="gender" value="female">
        Female
    </label>
    <br>
    <label>
        <input type="radio" name="gender" value="other">
        Other
    </label> <br>


    <label for="email">Email:</label> <br>
       <input type="text" id="email" name="email"  > <br>
      
       <label for="phone">Phone:</label> <br>
       <input type="text" id="phone" name="phone"  > <br>
      <br>
       <label for="color">Hair  color:</label>
        <input type="color" id="color" name="color"> <br>
        

        <label for="textbox">Notes:</label>
        <br>
        <textarea id="textbox" name="textbox" rows="4" cols="50"></textarea>
        <br>

        <label>
          <input type="checkbox" name="notifications">
          Receive notifications
      </label>
      <br>
        <input type="submit" value="Submit">



    </form>
  </div>
    
</body>
