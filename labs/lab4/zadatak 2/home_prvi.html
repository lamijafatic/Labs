<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="home_prvi.css">
   
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                     
                        <div class="text-center mb-4">
                            <img class="ikona" src="ikona.png" alt="Logo">
                        </div>
                 
                        <form>
                            <div class="form-row mb-4">
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="First name">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Last name">
                                </div>
                            </div>
                            <div class="form-row mb-4">
                                <div class="col">
                                    <div class="input-group">
                                        <input type="password" class="form-control" placeholder="Password">
                                       
                                            <div class="input-group-text"><i class="fa fa-lock"></i></div>
                                       
                                    </div>
                                </div>
                            </div>
                            <div class="form-row mb-4">
                                <div class="col">
                                    <div class="input-group">
                                        <input type="email" class="form-control" placeholder="Email">
                                        <div class="input-group-append">
                                            <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row mb-4">
                                <div class="col">
                                    <div class="input-group">
                                        <input type="tel" class="form-control" placeholder="Phone">
                                        <div class="input-group-append">
                                            <span class="input-group-text"><i class="fa fa-phone"></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row mb-4">
                                <div class="col">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Address">
                                        <div class="input-group-append">
                                            <span class="input-group-text"><i class="fa fa-map"></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row mb-4">
                                <div class="col">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Nation">
                                        <div class="input-group-append">
                                            <span class="input-group-text"><i class="fa fa-flag"></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-custom float-right">Next</button>
                        </form>
                    </div>
                </div>
            </div>
        </div> 
        
        <div class="row" style="padding-top: 5px;">
            <div class="col-md-6">
                <span class="progress-label font-weight-bold">1</span>
                <span class="progress-label ml-10">2</span>
                <span class="progress-label ml-10">3</span>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 33%;" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
    </div>

  
</body>
</html>
