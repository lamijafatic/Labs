<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="home_drugi.css">
    
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                    
                        <div class="text-center mb-4">
                            <img class="ikona" src="ikona.png" alt="Logo">
                        </div>
                      
                        <form>
                            <div class="form-row mb-4">
                                <div class="col">
                                    <select class="form-control" id="gender">
                                        
                                        <option>Gender</option>
                                        <option>Male</option>
                                        <option>Female</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row mb-4">
                                <div class="col">
                                    <select class="form-control" id="language">
                                       
                                        <option disabled selected hidden>Language</option>
                                        <option>English</option>
                                        <option>Spanish</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row mb-4">
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Date of Birth">
                                </div>
                            </div>
                            <div class="form-row mb-4">
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Slogan">
                                </div>
                            </div>
                            <div class="form-row mb-4">
                                <div class="col">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Twitter">
                                        <div class="input-group-append">
                                            <span class="input-group-text"><i class="fa fa-twitter"></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="LinkedIn">
                                        <div class="input-group-append">
                                            <span class="input-group-text"><i class="fa fa-linkedin"></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row mb-4">
                                <div class="col">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Facebook">
                                        <div class="input-group-append">
                                            <span class="input-group-text"><i class="fa fa-facebook"></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Google">
                                        <div class="input-group-append">
                                            <span class="input-group-text"><i class="fa fa-google"></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-custom float-right">Next</button>
                        </form>
                    </div>
                </div>
            </div>
        </div> 
        
        <div class="row" style="padding-top: 5px;">
            <div class="col-md-6">
                <span class="progress-label">1</span>
                <span class="progress-label ml-10 font-weight-bold">2</span>
                <span class="progress-label ml-10">3</span>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 66%;" aria-valuenow="66" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
