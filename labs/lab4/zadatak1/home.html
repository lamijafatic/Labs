<body class="d-flex justify-content-center align-items-center p-5">
    <div>
        <form class="was-validated">
            <div class="mb-3">
                <label for="fname" class="font-weight-bold">First Name:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                    </div>
                    <input type="text" class="form-control" id="fname" placeholder="First name" name="fname" required>
                    <div class="invalid-feedback">Please fill out this field</div>
                </div>
            </div>
            <div class="mb-3">
                <label for="lname" class="font-weight-bold">Last Name:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                    </div>
                    <input type="text" class="form-control" id="lname" placeholder="Last name" name="lname" required>
                    <div class="invalid-feedback">Please fill out this field</div>
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="font-weight-bold">Email:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                    </div>
                    <input type="email" class="form-control" id="email" placeholder="Email Address" name="email" required>
                    <div class="invalid-feedback">Please fill out this field</div>
                </div>
            </div>
            <div class="mb-3">
                <label for="fphone" class="font-weight-bold">Phone #</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-phone"></i></span>
                    </div>
                    <input type="text" class="form-control" id="fphone" placeholder="(845)555-1212" name="fphone" required>
                    <div class="invalid-feedback">Please fill out this field</div>
                </div>
            </div>
            <div class="mb-3">
                <label for="fadres" class="font-weight-bold">Address</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-home"></i></span>
                    </div>
                    <input type="text" class="form-control" id="fadres" placeholder="Address" name="fadres" required>
                    <div class="invalid-feedback">Please fill out this field</div>
                </div>
            </div>
            <div class="mb-3">
                <label for="fcity" class="font-weight-bold">City</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-home"></i></span>
                    </div>
                    <input type="text" class="form-control" id="fcity" placeholder="city" name="fcity" required>
                    <div class="invalid-feedback">Please fill out this field</div>
                </div>
            </div>
            <div class="mb-3">
                <label for="gender" class="font-weight-bold">State</label>
            
            <div class="col-md-6 mb-3">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-caret-down"></i></span>
                    </div>
                    <select class="custom-select" id="gender" name="gender" required>
                       
                        <option value="">Choose...</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                
                   
                </div>
            </div>
            <div class="mb-3">
                <label for="fcode" class="font-weight-bold">Zip code</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-home"></i></span>
                    </div>
                    <input type="text" class="form-control" id="fcode" placeholder="Zip code" name="fcode" required>
                    <div class="invalid-feedback">Please fill out this field</div>
                </div>
            </div>

            <div class="mb-3">
                <label for="fsite" class="font-weight-bold">Website or domain name</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-globe"></i></span>
                    </div>
                    <input type="text" class="form-control" id="fsote" placeholder="Website or domain name" name="fsite" required>
                    <div class="invalid-feedback">Please fill out this field</div>
                </div>
            </div>

            <div class="mb-3">
                
            <label for="fsite" class="font-weight-bold">Do you have hosting?</label>
            <div class="col-md-6 mb-3">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="hosting" id="hostingYes" value="yes" required>
                    <label class="form-check-label" for="hostingYes">Yes</label>
                </div> <br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="hosting" id="hostingNo" value="no" required>
                    <label class="form-check-label" for="hostingNo">No</label>
                </div>
            </div>
            </div>
            <div class="mb-3">
                <label for="fdes" class="font-weight-bold">Project Description</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-pencil"></i></span>
                    </div>
                    <textarea class="form-control" id="fdes" placeholder="Project Description" name="host" required></textarea>
                    
                </div>
            </div>
            <div class="text-center">
            <button type="submit" class="btn btn-warning text-white">Send <i class="fa fa-paper-plane ml-2"></i> </button>
            </div>
        </form>
    </div>
</body>
