<!DOCTYPE>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Forma</title>
</head>

<body class="d-flex justify-content-center align-items-center p-5" style="background-color:rgba(128, 128, 128, 0.129) ">
    <div >
        <form >
            <div class="mb-3 row">
                <label for="fname" class="font-weight-bold col-sm-3" style="width: 120px;">First Name:</label>
                <div class="col-sm-9">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" id="fname" placeholder="First name" name="fname">
                       
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="lname" class="font-weight-bold col-sm-3">Last Name:</label>
                <div class="col-sm-9">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" id="lname" placeholder="Last name" name="lname" >
                        
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="email" class="font-weight-bold col-sm-3">Email:</label>
                <div class="col-sm-9">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                        </div>
                        <input type="email" class="form-control" id="email" placeholder="Email Address" name="email">
                        
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="fphone" class="font-weight-bold col-sm-3">Phone #</label>
                <div class="col-sm-9">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-phone"></i></span>
                        </div>
                        <input type="text" class="form-control" id="fphone" placeholder="(845)555-1212" name="fphone" >
                        
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="fadres" class="font-weight-bold col-sm-3">Address</label>
                <div class="col-sm-9">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-home"></i></span>
                        </div>
                        <input type="text" class="form-control" id="fadres" placeholder="Address" name="fadres" >
                        
                    </div>
                </div>
            </div>
      
            <div class="mb-3 row">
                <label for="fcity" class="font-weight-bold col-sm-3">City</label>
                <div class="col-sm-9">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-home"></i></span>
                        </div>
                        <input type="text" class="form-control" id="fcity" placeholder="city" name="fcity" >
                        
                    </div>
                </div>
            </div>
           
            <div class="mb-3 row">
                <label for="gender" class="font-weight-bold col-sm-3">State</label>
                <div class="col-sm-9">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-bars"></i></span>
                        </div>
                        <select class="custom-select" id="gender" name="gender" >
                            <option value="">Choose...</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="fcode" class="font-weight-bold col-sm-3">Zip code</label>
                <div class="col-sm-9">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-home"></i></span>
                        </div>
                        <input type="text" class="form-control" id="fcode" placeholder="Zip code" name="fcode" >
                        
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="website" class="font-weight-bold col-sm-3">Website or domain name:</label>
                <div class="col-sm-9">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-globe"></i></span>
                        </div>
                        <input type="text" class="form-control" id="website" placeholder="Website or domain name" name="website" >
                        
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="font-weight-bold col-sm-3" style="width:200px;">Do you have hosting?</label>
                <div class="col-sm-9">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="hosting" id="hostingYes" value="yes" >
                        <label class="form-check-label" for="hostingYes">Yes</label>
                    </div><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="hosting" id="hostingNo" value="no" >
                        <label class="form-check-label" for="hostingNo">No</label>
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="projectDesc" class="font-weight-bold col-sm-3">Project Description:</label>
                <div class="col-sm-9">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-pencil"></i></span>
                        </div>
                        <textarea class="form-control" id="projectDesc" placeholder="Project Description" name="projectDesc" ></textarea>
                        
                    </div>
                </div>
            </div>
            
            <div class="text-center">
                <button type="submit" class="btn btn-warning text-white">Send <i class="fa fa-paper-plane ml-2"></i></button>
            </div>
        </form>
    </div>
</body>
</html>
