<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024 Gallery</title>
    <style>

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin: 20px auto;
            max-width: 80%;
            padding: 0 20px;
        }

       
        .gallery-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }


        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 9999;
            overflow: auto;
        }

        .modal-content {
            display: block;
            margin: auto;
            max-width: 80%;
            max-height: 80%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #ffffff;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            z-index: 10000;
        }

        .close:hover {
            color: #bbbbbb;
        }
    </style>
</head>
<body>
    <p class="naslov">2024 Gallery</h1>
    <div class="gallery-container">
        <img src="./images/aktuelno1.jpg" alt="Image 1" class="gallery-image">
        <img src="./images/nagrada.jpg" alt="Image 2" class="gallery-image">
        <img src="./images/aktuelno2.png" alt="Image 3" class="gallery-image">
        <img src="./images/drustvo6.jpg" alt="Image 4" class="gallery-image">
        <img src="./images/drustvo4.jpg" alt="Image 5" class="gallery-image">
        <img src="./images/aktuelno1.jpg" alt="Image 1" class="gallery-image">
        <img src="./images/nagrada.jpg" alt="Image 2" class="gallery-image">
        <img src="./images/aktuelno2.png" alt="Image 3" class="gallery-image">
        <img src="./images/drustvo6.jpg" alt="Image 4" class="gallery-image">
        <img src="./images/drustvo4.jpg" alt="Image 5" class="gallery-image">
        <img src="./images/aktuelno1.jpg" alt="Image 1" class="gallery-image">
        <img src="./images/nagrada.jpg" alt="Image 2" class="gallery-image">
        <img src="./images/aktuelno2.png" alt="Image 3" class="gallery-image">
        <img src="./images/drustvo6.jpg" alt="Image 4" class="gallery-image">
        <img src="./images/drustvo4.jpg" alt="Image 5" class="gallery-image">
       
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img src="" alt="" class="modal-content">
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $(".gallery-image").click(function() {
                var imgSrc = $(this).attr("src");
                $(".modal-content").attr("src", imgSrc);
                $("#modal").css("display", "block");
            });

            $(".close").click(function() {
                $("#modal").css("display", "none");
            });

            $(window).click(function(event) {
                if (event.target == $("#modal")[0]) {
                    $("#modal").css("display", "none");
                }
            });
        });
    </script>
</body>
</html>
